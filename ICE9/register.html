<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Boostrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Fontawesome Icons Library -->
  <script src="https://kit.fontawesome.com/de73bfd3a4.js" crossorigin="anonymous"></script>
  <!--Style Sheet-->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Register</title>
</head>

<body>
  <div id="navigationBar"></div>

  <div class="container">
    <header>
      <h1 id="welcome" class="mt-5">
        <i class="fa-solid fa-user-plus"></i>
        Register
      </h1>

    </header>
  </div>

  <!-- Main Content -->
  <main class="container" id="mainContent">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
          <h1 class="display-4">Register</h1>
          <form id="registerForm" novalidate>
            <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name"
                    required>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name"
                    required>
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="email" class="form-control" id="emailAddress" name="emailAddress" required value=""
                    placeholder="Email">
                </div>
              </div>

            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="password" class="form-control" id="password" name="password" required value=""
                    placeholder="Password">
                </div>
              </div>

            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                    value="" placeholder="Confirm Password">
                </div>
              </div>

            </div>


            <div class="text-right">
              <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
          </form>

        </div>
        <p class="text-center text-muted small">
          Already have an account?
          <a href="login.html">Sign in</a>
        </p>
      </div>
    </div>
  </main>



  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!--JavaScript-->
  <script src="./scripts/event-handler.js"></script>
  <!--The last script has to be the main because it runs when the page loads-->
  <script src="./scripts/main.js"></script>
</body>

</html>
