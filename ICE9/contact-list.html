<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fontawesome Icons Library -->
    <script src="https://kit.fontawesome.com/de73bfd3a4.js" crossorigin="anonymous"></script>
    <script src="./scripts/authguard.js"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact List</title> 
</head>
<body>
  <div id="navigationBar"></div>

    <div class="container">

      <header>
        <h1 id="welcome" class="mt-5">
          <i class="fa-solid fa-address-book"></i>
            Contact List 
        </h1>
      </header>
    </div>

    <main class="container mt-5">

      <div class="row">
        <div class="col">

          <button id="addButton" class="btn btn-primary mb-2">
            <i class="fas fa-plus-circle">&nbsp;Add Contact</i>
          </button>

          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
              <tr></tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Contact Number</th>
              <th scope="col">Email Address</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </thead>
            <tbody id="contactList">

            </tbody>
          </table>
        </div>
      </div>



    </main>
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./scripts/event-handler.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
