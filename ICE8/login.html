<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Boostrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Fontawesome Icons Library -->
  <script src="https://kit.fontawesome.com/de73bfd3a4.js" crossorigin="anonymous"></script>
  <!--Style Sheet-->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Login</title>
</head>

<body>
  <div id="navigationBar"></div>


  <!-- Main Content -->
  <main class="container" id="mainContent">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
          <h1 class="display-4">Login</h1>
          <form id="loginForm" novalidate>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </span>
                <input type="text" class="form-control" id="contactName" name="userName" required value=""
                  placeholder="Enter your username">
              </div>

            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-lock">
                  </i>
                </span>
                <input type="password" class="form-control" id="password" name="password" required value=""
                  placeholder="Enter your password">
              </div>

            </div>
            <div class="text-right">
              <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>

        </div>
        <p class="text-center text-muted small">
          Don't have an account?
          <a href="register.html">Register Here!</a>
        </p>
      </div>
    </div>
  </main>



  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!--JavaScript-->
  <script src="./scripts/event-handler.js"></script>
  <!--The last script has to be the main because it runs when the page loads-->
  <script src="./scripts/main.js"></script>
</body>

</html>
