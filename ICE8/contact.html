<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fontawesome Icons Library -->
    <script src="https://kit.fontawesome.com/de73bfd3a4.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us</title>
</head>
<body>
  <div id="navigationBar"></div>

    <div class="container">

      <header>
        <h1 id="welcome" class="mt-5">
          <i class="fa-solid fa-envelope"></i>
            Contact Us 
        </h1>
        <h3>This page is used to add contacts to contact-list.</h3>
      </header>
    </div>

    <main>
      
      <div class="container mt-5">
        <div id="messageArea" ></div>
        <div class="row justify-content-center g-3">
          <form id="contactForm" method="get" name="contactForm" class="col-lg-6 col-md-10 col-sm-10">
            <div class="input-group mb-3">
              <!--Name-->
              <span class="input-group-text">Name</span>
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. John Doe">
            </div>
            <div class="input-group mb-3">
              <!--Number-->
              <span class="input-group-text">Contact Number</span>
              <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 6411234758">
            </div>
            <div class="input-group mb-3">
              <!--Email-->
              <span class="input-group-text">Email Address</span>
              <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. john.doe@example.com">
            </div>
            <div class="input-group mb-3">
              <!--Additional Comments-->
              <span class="input-group-text">Additional Comments</span>
              <textarea class="form-control" aria-label="Additional Comments"></textarea>
            </div>
            <div class="form-check mb-3">
              <!--Add Contact Checkbox-->
              <input class="form-check-input" type="checkbox" value="" id="subscribeCheckbox" name="subscribeCheckbox">
              <label class="form-check-label" for="subscribeCheckbox">
                Subscribe?
              </label>
            </div>
            <button type="submit" class="btn btn-primary mt-2" id="submitButton"><i class="fas fa-envelope fa-lg"></i> Submit</button>
            <button type="reset" class="btn btn-warning mt-2" id="resetButton"><i class="fas fa-undo fa-lg"></i> Cancel</button>
          </form>
        </div>
      </div>

    </main>
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./scripts/event-handler.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
