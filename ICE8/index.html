<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fontawesome Icons Library -->
    <script src="https://kit.fontawesome.com/de73bfd3a4.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Home - WEBD6201 Demo</title>
</head>
<body>
    <div id="navigationBar"></div>

    <div class="container">
      <header>
        <h1 id="welcome" class="mt-5">
            <i id="HomePageIcon" class="fa-solid fa-ghost"></i>
            Hello World! 
        </h1>

        <h2 class="mb-5">
            Welcome to my Webd6201 demo home page
        </h2>
        <h2 id="displayEvent" class="border mb-5"></h2>

      </header>
    </div>

    <main>
      <!--Form-->
      <form method="get" id="myForm" name="myForm" onsubmit="return validateForm()" class="container">
        <div class="mb-3">
          <label class="form-label" for="username">Username:</label>
          <input class="form-control" type="text" id="username" name="username" placeholder="e.g. Enter your name">
        </div>
        <div>
          <label class="form-label" for="password">Password:</label>
          <input class="form-control" type="text" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-danger mt-3" id="submitutton">Submit</button>
      </form>

      <div class="container">
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label" id="userDisplay"></label>
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label" id="passDisplay"></label>
        </div>
      </div>

      <button id="randomButton" class="btn btn-primary">Click to Test Js Function</button>

    </main>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./scripts/event-handler.js"></script>
    <!--The last script has to be the main because it runs when the page loads-->
    <script src="./scripts/main.js"></script>
</body>

</html>
